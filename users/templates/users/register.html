{%extends 'birth/layout.html' %}
{% load crispy_forms_tags %}
{%block content%}
<div class="row">
    <div class="col-sm-2"></div>
<div class="shadow p-4 mb-5 bg-body rounded col-md-8">
    <center>
    </br>
    {% if submitted %}
        <h1>Les Données du nouveau Etudiant ont été soumit avec succés...!</h1>
    {% else %}
    <form action="", method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Register </legend>
        {{ form|crispy }}
        </fieldset>
          <div class="d-flex justify-content-end mb-2">
            <button type="submit" class="btn btn-primary mb-3 mt-3" value="">S'enregistrer</button>
          </div>
    </form>
    {% endif %}
    </center>
</div>
</div> 
{%endblock%}
